<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      input {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #2575fc;
        color: white;
        transition: background-color 0.3s;
        width: 100%;
      }

      button:hover {
        background-color: #1a5bb8;
      }

      .login-link {
        margin-top: 10px;
        text-decoration: none;
        color: #2575fc;
        cursor: pointer;
      }

      .error-message {
        color: red;
        display: none; /* Initially hidden */
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>회원가입</h2>
      <input id="username" type="text" placeholder="사용자 이름" required />
      <input id="email" type="email" placeholder="이메일" required />
      <input id="password" type="password" placeholder="비밀번호" required />
      <input
        id="confirmPassword"
        type="password"
        placeholder="비밀번호 확인"
        required
      />
      <button id="signupButton">가입하기</button>
      <div class="error-message" id="errorMessage">
        모든 필드를 올바르게 입력하세요.
      </div>
      <div>
        이미 계정이 있으신가요?
        <a class="login-link" href="login.html">로그인</a>
      </div>
    </div>

    <script>
      document
        .getElementById("signupButton")
        .addEventListener("click", function () {
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // 간단한 유효성 검사
          if (
            username === "" ||
            email === "" ||
            password === "" ||
            confirmPassword === ""
          ) {
            document.getElementById("errorMessage").innerText =
              "모든 필드를 올바르게 입력하세요.";
            document.getElementById("errorMessage").style.display = "block";
          } else if (password !== confirmPassword) {
            document.getElementById("errorMessage").innerText =
              "비밀번호가 일치하지 않습니다.";
            document.getElementById("errorMessage").style.display = "block";
          } else {
            document.getElementById("errorMessage").style.display = "none";
            // 회원가입 처리 로직 추가
            alert("회원가입 성공: " + username);
            // 실제로는 서버에 데이터 전송 등의 로직이 필요합니다.
          }
        });
    </script>
  </body>
</html>
