<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가입 성공</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        color: white;
        background: linear-gradient(135deg, #f8f7f8, #2575fc);
      }

      button {
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #fff;
        color: #000000;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>환영합니다!</h1>
      <p>가입이 성공적으로 완료되었습니다.</p>
      <button id="myButton">홈페이지로 이동</button>
      <p id="message" style="display: none">Loading....</p>
    </div>

    <script>
      // 버튼 클릭 시 메시지를 표시하고 홈페이지로 이동하는 함수
      document
        .getElementById("myButton")
        .addEventListener("click", function () {
          document.getElementById("message").style.display = "block";
          // 2초 후에 홈페이지로 이동
          setTimeout(function () {
            window.location.href = "homepage.html"; // 홈페이지 URL
          }, 2000); // 2000ms = 2초
        });
    </script>
  </body>
</html>
